<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>
<form action="" method="post" name="login">
	{{ form.hidden_tag() }}
    <p>
		{{form.username.label}}<br>
		{{form.username}}<br>
        {{form.password.label}}<br>
        {{form.password}}<br>
		{{form.submit}}
    </p>
</form>
{% endblock %}
